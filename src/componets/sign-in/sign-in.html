<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div class="header-sign-in"></div>
    <div class="sign-in-page">
      <div class="from">
        <form class="from__container">
          <h1>SIGN-IN</h1>
          <div class="form-group">
            <input id="emailInput" type="email" required>
            <p id="emailInputError" class="invalid-input-message"></p>
            <p id="requiredEmailInputError" class="invalid-input-message"></p>
            <label for="emailInput">Email address</label>
          </div>
          <div class="form-group">
            <input id="passwordInput" type="password" required >
            <p id="passInputError1" class="invalid-input-message"></p>
            <label for="passwordInput">Password</label>
          </div>
          <button id="signInBtn" disabled type="button" class="btn_sign-in">SIGN IN</button>
          <p class="massage-error"></p>
          <p>
              New to bookshop?
            <a href="sign-up.html"> Sign up now.</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
