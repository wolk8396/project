<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>My account</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="modal-window"></div>
      <div class="header-account"></div>
      <div class="main-account">
        <div class="main-account__photo-block">
          <div class="photo-user">
            <img class="photo-user__avatar">
            <img class="photo-user__delete">
          </div>
          <div class="btn-block">
            <div class="btn-block__form-group">
              <label class="label">
                <span class="label__title">Change photo</span>
                <input type="file" class="input_file" name="fileList">
              </label>
            </div>
            <p class="correct"></p>
          </div>
        </div>
        <div class="main-account__inf-block">
          <div class="fullName">
            <h1 class="fullName__user_name"></h1>
            <img  class="change-date">
          </div>
          <div class="additional">
            <p class="additional__date_registration"></p>
            <p class="additional__birth"></p>
          </div>
          <div class="Change-profile">
            <input id = 'first-name' class="profile-fullName" type="text">
            <label for="first-name">First name</label>
            <input id = 'last-name' class="profile-fullName" type="text">
            <label  for="last-name">last-name</label>
            <div class="block-btns">
              <button id = "btn" class="btn-profile">OK</button>
              <button id="btn-cancel" class="btn-profile">Cancel</button>
            </div>
          </div>
        </div>
      </div>
      <div class="user-wishlist">
        <div class="user-wishlist__title">
          <img class="open-list">
          <p class="title-block">WISHLIST</p>
        </div>
        <div class="user-wishlist__product"></div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
