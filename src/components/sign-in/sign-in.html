<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper-sign-in">
      <div class="header-sign-in"></div>
      <div class="sign-in-page">
        <div class="from">
          <form class="from__container">
            <h1>SIGN-IN</h1>
            <div class="form-group">
              <input id="emailInput" type="email" required>
              <p id="emailInputError" class="invalid-input-message"></p>
              <p id="requiredEmailInputError" class="invalid-input-message"></p>
              <label for="emailInput">Email address</label>
            </div>
            <div class="form-group">
              <input id="passwordInput" type="password" required >
              <p id="passInputError1" class="invalid-input-message"></p>
              <label for="passwordInput">Password</label>
            </div>
            <button id="signInBtn" disabled type="button" class="btn_sign-in">SIGN IN</button>
            <p class="massage-error"></p>
            <p>
                New to bookshop?
              <a href="sign-up.html"> Sign up now.</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
